apiVersion: v1
kind: Service
metadata:
  name: team-c-low-priority-svc-0
  namespace: team-c
spec:
  clusterIP: None
  selector:
    job-name: team-c-low-priority-job-0
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: team-c # Job under team-c namespace
  name: team-c-low-priority-job-0
  labels:
    kueue.x-k8s.io/queue-name: lq-team-c-lp # Point to the LocalQueue for team-c
spec:
  backoffLimit: 20
  podFailurePolicy:
    rules:
      - action: Ignore
        onPodConditions:
          - type: DisruptionTarget
  suspend: true # Set to true to allow Kueue to control the Job when it starts
  parallelism: 2
  completions: 2
  completionMode: Indexed
  template:
    spec:
      subdomain: team-c-low-priority-svc-0
      serviceAccountName: team-c-ksa
      tolerations:
        - effect: NoSchedule
          key: kubernetes.io/os
          value: "windows"
        - key: "reserved"
          operator: "Exists"
          effect: NoSchedule
        - key: "spot"
          operator: "Exists"
          effect: NoSchedule
      containers:
        - name: windows-ping-server
          image: mcr.microsoft.com/windows/nanoserver:ltsc2019
          command: ["ping", "-n", "100000000", "127.0.0.1"]
          resources:
            requests:
              cpu: "2"
              memory: "4Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
      restartPolicy: Never
      nodeSelector:
        kubernetes.io/os: windows

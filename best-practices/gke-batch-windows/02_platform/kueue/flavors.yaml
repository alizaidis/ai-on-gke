apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: windows-reserved
spec:
  nodeLabels:
    kubernetes.io/os: windows
    cloud.google.com/gke-provisioning: standard
    resource-type: reservation
  nodeTaints:
    - effect: NoSchedule
      key: kubernetes.io/os
      value: "windows"
    - effect: NoSchedule
      key: reserved
      value: "true"
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: windows-ondemand
spec:
  nodeLabels:
    kubernetes.io/os: windows
    cloud.google.com/gke-provisioning: standard
    resource-type: ondemand
  nodeTaints:
    - effect: NoSchedule
      key: kubernetes.io/os
      value: "windows"
    - effect: NoSchedule
      key: ondemand
      value: "true"
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: windows-spot
spec:
  nodeLabels:
    kubernetes.io/os: windows
    cloud.google.com/gke-provisioning: spot
    resource-type: spot
  nodeTaints:
    - effect: NoSchedule
      key: kubernetes.io/os
      value: "windows"
    - effect: NoSchedule
      key: spot
      value: "true"
---
